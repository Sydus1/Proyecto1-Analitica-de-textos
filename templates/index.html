<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clasificación de Opiniones ODS</title>
    <!-- Agregar Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Estilos personalizados opcionales -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        #results p {
            font-size: 1.1em;
        }
        .custom-textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Clasificación de Opiniones según ODS</h1>
        <form id="prediction-form">
            <div class="form-group">
                <label for="text-input">Ingrese el texto:</label>
                <textarea class="form-control custom-textarea" id="text-input" name="text" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Predecir</button>
        </form>
        <h2 class="mt-5">Resultados:</h2>
        <div id="results" class="mt-3"></div>
    </div>
    
    <!-- Agregar jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <!-- Si utilizas funcionalidades de Bootstrap que requieren Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Tu script -->
    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(e) {
            e.preventDefault();
            let text = document.getElementById('text-input').value;
            fetch('/predict_web', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({"instances": [text]})
            })
            .then(response => response.json())
            .then(data => {
                let resultDiv = document.getElementById('results');
                resultDiv.innerHTML = '';
                data.forEach(function(item) {
                    resultDiv.innerHTML += `<p><strong>Predicción:</strong> ${item.prediction}, <strong>Probabilidad:</strong> ${(item.probability * 100).toFixed(2)}%</p>`;
                });
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Ocurrió un error al procesar la solicitud.');
            });
        });
    </script>
    
</body>
</html>
